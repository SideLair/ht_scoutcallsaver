<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .export-btn {
      background: #4CAF50;
      color: white;
    }
    
    .export-btn:hover {
      background: #45a049;
    }
    
    .clear-btn {
      background: #f44336;
      color: white;
    }
    
    .clear-btn:hover {
      background: #da190b;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Hattrick Scout Saver</h3>
  </div>
  
  <div class="stats">
    <div><strong>Saved players:</strong> <span id="playerCount">0</span></div>
    <div><strong>Last updated:</strong> <span id="lastUpdate">Never</span></div>
  </div>
  
  <button class="button export-btn" id="exportBtn">
    Download CSV
  </button>
  
  <button class="button clear-btn" id="clearBtn">
    Clear data
  </button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
